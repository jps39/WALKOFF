/roles:
  get:
    tags:
      - Roles
    summary: Get all roles
    description: ''
    operationId: server.controllers.roles.display_roles
    produces:
      - application/json
    responses:
      '405':
        description: Invalid input
'/roles/{role}':
  get:
    tags:
      - Roles
    summary: Get a role
    description: ''
    operationId: server.controllers.roles.get_role
    parameters:
      - name: role
        in: path
        description: 'The name that needs to be fetched. '
        required: true
        type: string
    produces:
      - application/json
    responses:
      '400':
        description: Invalid ID supplied
      '404':
        description: Role not found
      '405':
        description: Validation exception
  post:
    tags:
      - Roles
    summary: Update a role
    description: ''
    operationId: server.controllers.roles.edit_role
    consumes:
      - application/json
    produces:
      - application/json
    parameters:
      - name: role
        in: path
        description: The name that needs to be fetched.
        required: true
        type: string
      - in: body
        name: body
        description: Created role object
        required: true
        schema:
          $ref: '#/definitions/role'
    responses:
      '400':
        description: Invalid ID supplied
      '404':
        description: Role not found
      '405':
        description: Validation exception
  put:
    tags:
      - Roles
    summary: Add a role
    description: ''
    operationId: server.controllers.roles.create_role
    consumes:
      - application/json
    produces:
      - application/json
    parameters:
      - name: role
        in: path
        description: The name that needs to be fetched.
        required: true
        type: string
      - in: body
        name: body
        description: Created role object
        required: true
        schema:
          $ref: '#/definitions/role'
    responses:
      '400':
        description: Invalid ID supplied
      '404':
        description: Role not found
      '405':
        description: Validation exception