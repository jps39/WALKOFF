/cases:
  get:
    tags:
      - Cases
    summary: Render cases
    description: ''
    operationId: server.controllers.cases.display_cases
    produces:
      - application/json
    responses:
      '400':
        description: Invalid ID supplied
      '404':
        description: Configuration key not found
      '405':
        description: Validation exception
'/cases/{case}':
  get:
    tags:
      - Cases
    summary: Get a case
    description: ''
    operationId: server.controllers.cases.get_case
    parameters:
      - name: case
        in: path
        description: 'The name that needs to be fetched. '
        required: true
        type: string
    produces:
      - application/json
    responses:
      '400':
        description: Invalid ID supplied
      '404':
        description: Case not found
      '405':
        description: Validation exception
  post:
    tags:
      - Cases
    summary: Update a case
    description: ''
    operationId: server.controllers.cases.edit_case
    consumes:
      - application/json
    produces:
      - application/json
    parameters:
      - name: case
        in: path
        description: The name that needs to be fetched.
        required: true
        type: string
      - in: body
        name: body
        description: Created case object
        required: true
        schema:
          $ref: '#/definitions/case'
    responses:
      '400':
        description: Invalid ID supplied
      '404':
        description: Case not found
      '405':
        description: Validation exception
  put:
    tags:
      - Cases
    summary: Add a case
    description: ''
    operationId: server.controllers.cases.create_case
    consumes:
      - application/json
    produces:
      - application/json
    parameters:
      - name: case
        in: path
        description: The name that needs to be fetched.
        required: true
        type: string
      - in: body
        name: body
        description: Created role object
        required: true
        schema:
          $ref: '#/definitions/case'
    responses:
      '400':
        description: Invalid ID supplied
      '404':
        description: Case not found
      '405':
        description: Validation exception'
  delete:
    tags:
      - Cases
    summary: Remove a case
    description: ''
